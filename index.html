<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <div class="container">
        <input type="password" placeholder="password" id="inp" />
        <img src="img/eye-close.png" id="img" onclick="purse()" />
      </div>
    </div>

    <script>
      let input = document.getElementById("inp");
      let img = document.getElementById("img");
      function purse() {
        if (input.type == "password") {
          img.src = "img/eye-open.png";
          input.type = "text";
        } else {
          img.src = "img/eye-close.png";
          input.type = "password";
        }
      }
    </script>
  </body>
</html>
